
<!DOCTYPE html>
<html lang="en-CAN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenny South Portfolio</title>
  
  <!--Header -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
  
  <!--Body font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #FFFDF7; 
      margin: 0;
      width: 100%; 
      height: 100vh;
      padding: 20px;
    }
    
    h1 {
      color: black;
      font-size: 250px; 
      font-family: 'League Gothic', sans-serif; 
      margin: 0;
      line-height: 1;
      letter-spacing: 1; 
    }
    
    h2 {
      color: #FFFDF7;
      font-family: 'League Gothic', sans-serif;
      font-size: 120px; 
      margin: 0;
      line-height: 1; 
    }
    
    p {
      color: black;
      font-family: 'Noto Sans', sans-serif; 
    }
    
    #onLeftSide {
      width: 45%;
      float: left;
      position: relative;
    }
    
    #onRightSide {
      width: 50%;
      float: left;
      position: relative; 
      padding: 20px;
    }


    #onRightSide h2, #onRightSide h1, #onRightSide p {
      z-index: 1;
      position: relative;
    }
     
    .blacktext {
      margin-left: 250px; 
      margin-top: 90px; 
    }

    
    header {
      width: 100%;
      position: relative;
      margin: 0 auto;  
      text-align: center;  
      padding: 1px;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none; 
    }

    nav li {
      display: inline-block; 
      margin-right: 20px; 
    }

    nav a {
      color: black;
      text-decoration: none;
      font-family: 'Noto Sans', sans-serif;
      display: block;
      text-align: center;
    }

    nav a:hover,
    nav a:active {
      color: #808080; 
    }

  </style>
</head>
<body>
  
  <header>
    <nav>
        <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="/">ILLUSTRATOR</a></li>
            <li><a href="/">PHOTOSHOP</a></li>
            <li><a href="/">ABOUT ME</a></li>
        </ul>
    </nav>
  </header>

  <div id="onLeftSide">
    <div class="blacktext">
      <h1> ILLUST </h1>
      <h1> RATOR </h1>
    </div>
  </div>

  <div id="onRightSide">
    
  </div>

</body>
</html>
